{% extends "store/base.html" %}

{% block "content" %}
<div class="box">
  <form class="form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="button is-primary" type="submit" value="Save">
  </form>

    <p>
      {% for rel in object.related.all %}
        <a href="{% url 'topic-detail' pk=rel.id%}">
          <span class="tag is-link">{{rel}}</span>
        </a>
      {% endfor %}
    </p>
  </div>
</div>
{% endblock %}
